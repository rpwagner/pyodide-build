name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'pyodide/pyodide'
          ref: '0.27.4'
          submodules: 'recursive'

      - name: Install dependencies (ubuntu)
        shell: bash -l {0}
        run: |
          sudo apt install -y build-essential git xxd cmake autoconf automake libtool f2c ccache

      - name: Create venv
        shell: bash -l {0}
        run: |
          python -m venv pyodide-venv
          source pyodide-venv/bin/activate
          pip install -r requirements.txt

      - name: Check Versions
        shell: bash -l {0}
        run: |
          source pyodide-venv/bin/activate
          python --version
          cmake --version
          which python
          which cmake

      - name: Build emsdk
        shell: bash -l {0}
        run: |
          source pyodide-venv/bin/activate
          make -C emsdk

      - name: Build Cpython
        shell: bash -l {0}
        run: |
          source pyodide-venv/bin/activate
          make -C cpython

      - name: build Pyodide
        shell: bash -l {0}
        run: |
          source pyodide-venv/bin/activate
          make

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist


  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
